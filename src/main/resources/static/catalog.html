<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .page-controller {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
        }

        .item {
            width: 23%;
        }

        .item img {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="controllers">
        <select class="page-size">
            <option value="2" selected>2</option>
            <option value="5">5</option>
            <option value="50">50</option>
        </select>
</div>

<div class="container"></div>

<div class="page-controller">
    <button class="btn btn-previous"><-</button>
    <span id="page-number">0</span>
    <button class="btn btn-next">-></button>
</div>
<script>
    let pageSize = $('.page-size');
    let page = $('#page-number');
    let container = $('.container');

    let pages = 0;

    let appendProductToContainer = (product) => {
        container.append(`
            <div class="item">
                <h4>${product.name}</h4>
                <img src="http://localhost:8080/img/${product.image}">
                <p>${product.price}</p>
                <p>${product.description}</p>
            </div>
        `)
    };

    let appendProductsToContainer = (products) => {
        container.html('');
        for (let product of products) {
            appendProductToContainer(product);
        }
    };

    let getProduct = () => {
        $.ajax({
            url: `http://localhost:8080/product?page=${page.html()}&size=${pageSize.val()}&field=name&direction=ASC`,
            type: 'get',
            success: (res) => {
                console.log(res);
                appendProductsToContainer(res.data);
                pages = res.totalPages;
            },
            error: console.log
        })
    };

    $('.btn-next').click(() => {
        let currentPage = +page.html();
        if (currentPage < pages - 1) {
            page.html(currentPage + 1);
            getProduct()
        }
    });

    $('.btn-previous').click(() => {
        let currentPage = +page.html();
        if (currentPage === 0) return;
        page.html(currentPage - 1);
        getProduct()
    });

    pageSize.change(() => {
        getProduct();
    });


    getProduct()

    $(document).ready(function(){
        $('select').formSelect();
    });
</script>
</body>
</html>
